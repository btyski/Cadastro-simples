<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media=" ">
    <title>Cadastro</title>
</head>
<body>

    <div class="campo">
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome</strong><label><br>
                <input type="text" nome="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome">Sobrenome</strong><label>
                <input type="text" nome="sobrenome" id="sobrenome" required>
            </div>
        </fieldset class="grupo">
        
            <div class="campo">
               <label for="email">Email</strong><label> 
               <input type="email" nome="email" id = "email" required>
            </div>

            <div class="campo">
                <label>De qual lado da aplicação você desenvolve?</label>
                <label>
                    <input type="radio" nome="devweb" volue="frontend" checked>Front-End
                </label>
                <label>
                    <input type="radio" nome="devweb" volue="backend">Back-End
                </label>
                <label>
                    <input type="radio" nome="devweb" volue="fullstack">Fullstack
                </label>
            </div>
            <div class="campo">
                <label for="senioridade">Senioridade</strong><label>
                <select id="senioridade">
                    <option selected disablend volue="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>

            <fieldset>
                <div id="checkbox">
                    <label>Selecione as tecnologias que utiliza</strong><label><br><br>
                    <input type="checkbox" id="tecnologia1" nome="tecnologia1" volue="HTML">
                    <label for="tecnologial">HTML</label>
                    <input type="checkbox" id="tecnologia2" nome="tecnologia2" volue="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" nome="tecnologia3" volue="JavaScript">
                    <label for="tecnologia3">JavaScript</label>
                    <input type="checkbox" id="tecnologia4" nome="tecnologia4" volue="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="tecnologia5" nome="tecnologia5" volue="C#">
                    <label for="tecnologia5">C#</label>
                    <input type="checkbox" id="tecnologia6" nome="tecnologia6" volue=Python>
                    <label for="tecncologia6">Python</label>
                    <input type="checkbox" id="tecnologia7" nome="tecnologia7" volue="Java">
                    <label for="tecnologia7">Java</label>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label>Conte um pouco da sua experiência:</strong><label>
                <textarea row="6" style="width: 26em" id="experiencia" nome="experiencia"></textarea>
            </div>

            <button class="botao" type="submit">Concluído</button>
    </form>
    
</body>
</html>
